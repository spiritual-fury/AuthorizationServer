services:
  postgres:
    image: postgres
    container_name: pantheon-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./bbdd/scheme.sql:/docker-entrypoint-initdb.d/scheme.sql
      - ./bbdd/scheme.sql:/docker-entrypoint-initdb.d/data.sql